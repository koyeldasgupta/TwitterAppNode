<div class="container">
  <div class="form-group">
    <label>Enter text to tweet</label>
    <textarea  
      #tweetText
      class="form-control" 
      cols="30" 
      rows="6">
    </textarea>
  </div>
  <button 
    (click)="postTweet(tweetText.value)"
    class="btn btn-primary">
      Tweet
    </button>
</div>
